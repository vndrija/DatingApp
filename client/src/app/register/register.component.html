<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sing up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
        
        >
        <label>Username</label>
    </div>
    <DIV class="CLASS MB-3">
        <label>who is ur fav user?</label>
        <select class="form-select">
            <option *ngFor="let user of users;let i =index">{{ user.userName }}</option>
        </select>
    </DIV>
    <div class="mb-3 form-floating">
        <input
        type="text"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
        
        >
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-success me-2" (click)="cancel()" type="button">Cancel</button>
    
    </div>
</form>

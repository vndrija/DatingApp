<div class="contrainer mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">



        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches.. all you need to do is sing up</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primaty btn-lg me-2">Register</button>

            <button class="btn btn-info btn-lg me-2">Learn More</button>
        </div>
        
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justified-center">
            <div class="col-4">
                <app-register 
                (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>

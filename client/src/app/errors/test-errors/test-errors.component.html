<div>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">test 400</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">test 401</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">test 404</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">test 500</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()"> test 400 validation</button>

    <div *ngIf="validationErrors.length > 0">
        <div class="row mt-5">
            <ul  class="text-danger">
                <li *ngFor="let error of validationErrors; let i = index">
                    {{error}}
                  </li>
            </ul>
        </div>


    </div>

</div>
